<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">

    <title>Library Mangement!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#"><h1>Rajat Library</h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <br />
    <div class="container">
      <h1>
        Library
        <span class="material-icons" id="libicon">
          local_library
        </span>
      </h1>
      <hr />
      <div class="mb-3 row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="iName" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputAuthor" />
        </div>
      </div>
      <br />

      <div class="md-1 row">
        <div class="col-2"><label>Type</label></div>

        <div class="col form-check-label">
          <input type="radio" name="JTP" id="fiction" value="Fiction" />
          <label for="fiction"> Fiction </label><br />
          <input
            type="radio"
            name="JTP"
            id="crp"
            value="Computer Programming"
          />
          <label for="crp"> Computer Programming </label><br />
          <input type="radio" name="JTP" id="cooking" value="Cooking" />
          <label for="cooking"> Cooking </label><br />
          <br /><button
            type="button"
            id="addButton"
            class="btn btn-primary"
            style="font-size: 22px"
          >
            ADD <span class="material-icons"> library_add_check </span>
          </button>

          <br />
        </div>
      </div>
      <br />

      <h3>Your Books</h3>
      <hr />

      <table class="table table-striped">
        <thead>
          <div class="row">
            <th scope="col" class="col-md-1">Mark</th>
            <th scope="col" class="col-md-3">Name</th>
            <th scope="col" class="col-md-3">Author</th>
            <th scope="col" class="col-md-3">Type</th>
          </div>
        </thead>

        <tbody id="tb">
          <tr>
            <!-- <td id="td1">Mark</td>
            <td id="td2">author</td>
            <td id="td3">type</td> -->
            <td><input type="checkbox" id="check" hidden /></td>
          </tr>
        </tbody>
      </table>
      <button
        type="button"
        id="removeButton"
        class="btn btn-warning"
        style="font-size: 24px; float: right"
      >
        Return <span class="material-icons"> assignment_returned </span>
      </button>
    </div>
    <script src="lib.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
